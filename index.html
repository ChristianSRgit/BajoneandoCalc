<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="SmashIco.ico" type="image/x-icon">
  <title>Calculadora 10% OFF</title>

  <link rel="manifest" href="manifest.json">

  <style>
    :root{
      --bg:#222;
      --card:#2b2b2b;
      --accent:#ff7a00;
      --text:#fff;
      --success:#00ff66
    }
    body{
      background:var(--bg);
      color:var(--text);
      font-family:sans-serif;
      padding:16px;
      max-width:480px;
      margin:auto
    }
    #botones{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:8px;
      margin-bottom:12px
    }
    button{
      padding:12px;
      border-radius:8px;
      border:0;
      font-size:16px;
      font-weight:700;

      cursor:pointer
    }
    span.muted{
      font-size:16px;
      color:rgba(0, 0, 0, 0.7);
      font-weight:700;
    }
    .hamburguesa{background:var(--accent);color:rgb(0, 0, 0)}
    .PROMO{background:#555;color:rgb(0, 0, 0)}
    .papa{background:#ee4d31;color:rgb(0, 0, 0)}
    .extra{background:#605ed4;color:rgb(0, 0, 0)}
    .ghost{
      background:transparent;
      border:1px solid #555;
      color:var(--text)
    }
    .danger{
      background:#8b0000;
      color:white
    }
    input{
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid #444;
      background:transparent;
      color:var(--text);
      font-size:16px;
      margin-bottom:8px
    }
    .controls,.actions{
      display:flex;
      gap:8px;
      margin-bottom:8px
    }
    .result{
      background:var(--card);
      padding:12px;
      border-radius:8px;
      min-height:56px
    }
    .lista{
      margin-top:8px;
      font-size:15px
    }
    .total{
      margin-top:10px;
      font-weight:700
    }
    .final{
      display:block;
      font-size:32px;
      font-weight:800;
      color:var(--success);
      margin-top:8px
    }
    .muted{
      color:#bbb;
      font-weight:500
    }
    /* HISTORIAL */
.historial {
  position: fixed;
  top: 0;
  right: 0;
  width: 300px;
  height: 100vh;
  background: #1e1e1e;
  border-left: 1px solid #444;
  z-index: 999;
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease;
}

.historial.cerrado {
  transform: translateX(100%);
}

.historial-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  font-weight: 700;
  background: #111;
  border-bottom: 1px solid #444;
}

.historial-header button {
  background: none;
  border: none;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

.historial-lista {
  flex: 1;
  overflow-y: auto;
  padding: 8px;
  font-size: 14px;
}

.ticket-item {
  background: #2b2b2b;
  border-radius: 6px;
  padding: 8px;
  margin-bottom: 8px;
  cursor: pointer;
}

.ticket-item:hover {
  background: #3a3a3a;
}

.ticket-id {
  font-weight: 700;
}

.ticket-meta {
  font-size: 12px;
  opacity: 0.8;
}

.btn-historial {
  position: fixed;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  background: var(--accent);
  color: #000;
  border: none;
  padding: 10px 14px;
  border-radius: 8px 0 0 8px;
  font-weight: 700;
  cursor: pointer;
  z-index: 998;
}

  </style>
</head>
