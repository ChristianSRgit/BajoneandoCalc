  <input id="precioManual" type="number" placeholder="Ingresá precio manual" />
  <input id="numeroPedido" type="number" placeholder="Últimos 4 dígitos WhatsApp"/>


  <div class="controls">
    <button id="btnAgregarManual" class="ghost">Agregar precio</button>
    <button id="btnCalcular" class="ghost">Calcular 10% OFF</button>
  </div>


  <div class="lista" id="lista"></div>

  <div class="actions">
    <button id="btnBorrarUltimo" class="ghost">Borrar último</button>
    <button id="btnVaciar" class="danger">Vaciar pedido</button>
    <button id="btnImprimir" class="ghost">Imprimir ticket</button>
  </div>

  <!-- HISTORIAL DE TICKETS -->
<div id="historialPanel" class="historial cerrado">
  <div class="historial-header">
    <span>Historial</span>
    <button id="btnCerrarHistorial">✕</button>
  </div>

  <div id="historialLista" class="historial-lista">
    <!-- tickets -->

</div>

<button id="btnAbrirHistorial" class="btn-historial">
